<template>
    <lightning-card title="Doctors in Facility" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <template if:true={doctors}>
                <template for:each={doctors} for:item="doctor">
                    <div key={doctor.Id} class="slds-m-bottom_medium">
                        <p>{doctor.First_Name__c}</p>
                        <p>{doctor.LirstName__c}</p>
                        <p>{doctor.Specialization__c}</p>
                    </div>
                </template>
            </template>
            <template if:false={doctors}>
                <p>No doctors found for this facility.</p>
            </template>
        </div>
    </lightning-card>
</template>
